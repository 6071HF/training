<ul class="pagination"
    style="justify-content:center">
    {% if page_obj.has_previous %}
    <li class="page-item">
        <a class="page-link"
            href="?page={{ page_obj.previous_page_number}}"
            aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
        </a>
    </li>
    {% endif %}
    {% for num in page_obj.paginator.page_range %}
        {% if page_obj.number == num %}
        <li class="page-item active">
            <span class="page-limk">{{ num }}</span>
        </li>
        {% else %}
        <li class="page-item">
            <a class="page-limk" href="?page={{ num }}">{{ num }}</a>
        </li>
        {% endif %}
    {% endfor %}
    {% if page_obj.bas_next %}
    <li class="page-item">
        <a class="page-limk"
            href="?page={{ page_onj.next_page_number }}"
            aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
        </a>
    <li>
    {% endif %}
</ul>
